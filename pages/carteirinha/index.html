<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha do Paciente - Hospital Santa Helena Norte</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            zoom: 75%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="hospital-header">
            <h1>Hospital Santa Helena Norte</h1>
        </header>
        
        <div class="card-container">
            <div class="patient-card">
                <div class="card-header">
                    <div class="logo">
                        <h2>HSH</h2>
                    </div>
                    <div class="title">
                        <h2>Carteirinha do Paciente</h2>
                        <p>Hospital Santa Helena Norte</p>
                    </div>
                </div>
                
                <div class="card-body">
                    <div class="patient-photo">
                        <div class="photo-placeholder">
                            <span>Foto</span>
                        </div>
                    </div>
                    
                    <div class="patient-info">
                        <div class="info-row">
                            <div class="info-label">Nome:</div>
                            <div class="info-value" id="patientName">-</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">CPF:</div>
                            <div class="info-value" id="patientCpf">-</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Data de Nascimento:</div>
                            <div class="info-value" id="patientBirthdate">-</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Telefone:</div>
                            <div class="info-value" id="patientPhone">-</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Email:</div>
                            <div class="info-value" id="patientEmail">-</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Endereço:</div>
                            <div class="info-value" id="patientAddress">-</div>
                        </div>
                        <div class="info-row" id="insuranceRow">
                            <div class="info-label">Convênio:</div>
                            <div class="info-value" id="patientInsurance">-</div>
                        </div>
                        <div class="info-row" id="emergencyRow">
                            <div class="info-label">Contato de Emergência:</div>
                            <div class="info-value" id="patientEmergency">-</div>
                        </div>
                    </div>
                </div>
                
                <div class="card-footer">
                    <div class="card-id">ID: <span id="patientId">-</span></div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <a href="../buscaCpf/index.html" class="btn-action">Voltar para Busca</a>
            <button id="printCard" class="btn-action">Imprimir Carteirinha</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
