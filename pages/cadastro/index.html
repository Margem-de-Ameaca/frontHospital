<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Santa Helena Norte</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <header class="hospital-header">
            <h1>Hospital Santa Helena Norte</h1>
        </header>
        
        <!-- Formulário de Cadastro -->
        <form id="registrationForm">
            <section class="form-section">
                <h2>Cadastro de Paciente</h2>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required oninvalid="this.setCustomValidity('Por favor, preencha este campo')" oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="fullname">Nome Completo:</label>
                    <input type="text" id="fullname" name="fullname" required oninvalid="this.setCustomValidity('Por favor, preencha o nome completo')" oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="birthdate">Data de Nascimento:</label>
                    <input type="date" id="birthdate" name="birthdate" required oninvalid="this.setCustomValidity('Por favor, selecione uma data de nascimento')" oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required oninvalid="this.setCustomValidity('Por favor, informe um telefone válido')" oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required oninvalid="this.setCustomValidity('Por favor, informe um email válido')" oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="address">Endereço:</label>
                    <input type="text" id="address" name="address" required oninvalid="this.setCustomValidity('Por favor, informe um endereço válido')" oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="healthInsurance">Convênio:</label>
                    <input type="text" id="healthInsurance" name="healthInsurance">
                </div>
                <div class="form-group">
                    <label for="emergencyContact">Contato de Emergência:</label>
                    <input type="tel" id="emergencyContact" name="emergencyContact" placeholder="(XX) XXXXX-XXXX">
                </div>
            </section>

            <div class="form-actions">
                <a href="../buscaCpf/index.html" class="btn-reset">Voltar para Busca</a>
                <button type="submit" class="btn-submit">Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
